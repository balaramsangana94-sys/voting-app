name: Build Vote
# template source: https://github.com/dockersamples/.github/blob/main/templates/call-docker-build.yaml

on:
  # we want pull requests so we can build(test) but not push to image registry
  push:
    branches:
      - 'main'
    # only build when important files change
    paths:
      - 'vote/**'
      - '.github/workflows/call-docker-build-vote.yaml'
  pull_request:
    branches:
      - 'main'
    # only build when important files change
    paths:
      - 'vote/**'
      - '.github/workflows/call-docker-build-vote.yaml'

jobs:
  print-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Print build debug info
        run: |
          echo "Build number: ${{ github.run_number }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"

  call-docker-build:
    name: Vote Call Docker Build
    uses: dockersamples/.github/.github/workflows/reusable-docker-build.yaml@main
    permissions:
      contents: read
      packages: write
      pull-requests: write
    secrets:
      dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}
    with:
      dockerhub-enable: true
      ghcr-enable: true
      image-names: |
        balaram91/voting-app-vote
      tag-rules: |
        type=raw,value=latest,enable=${{ endsWith(github.ref, github.event.repository.default_branch) }}
        type=raw,value=v${{ github.run_number }},enable=true
      context: vote
      platforms: linux/amd64,linux/arm64,linux/arm/v7

  update-k8s-manifests:
    runs-on: ubuntu-latest
    needs: call-docker-build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Update image tag in vote-deployment.yaml
        run: |
          sed -i "s|balaram91/voting-app-vote:[^\"]*|balaram91/voting-app-vote:v${{ github.run_number }}|g" k8s-specifications/vote-deployment.yaml
          echo 'Updated vote-deployment.yaml with image tag v${{ github.run_number }}'